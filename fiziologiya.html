<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Fiziologiya İmtahani</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="protect.js"></script>
    </head>
    <body data-csv="fiziologiya.csv">
        <div class="container">
            <h1>Fiziologiya İmtahani</h1>
            <div id="score-container"></div>
            <div id="questions-container"></div>
            <div id="bottom-score-container"></div>

            <div class="controls">
                <button id="check-button" class="btn btn-primary">Cavabları Yoxla</button>
                <button id="reload-button" class="btn btn-success">Yeni 25 sual</button>
            </div>

            <div class="controls" style="margin-top: 10px">
                <button class="btn" onclick="window.location.href = 'select-quiz.html'">İmtahan seçiminə geri dön</button>
            </div>
        </div>

        <script src="quiz.js"></script>
        <div id="score-modal-overlay" class="score-modal-overlay">
            <div class="score-modal">
                <button id="score-modal-close" class="score-modal-close">&times;</button>

                <h2>Neticə</h2>

                <div class="score-gauge-wrapper">
                    <svg viewBox="0 0 100 50" class="score-gauge">
                        <path class="gauge-bg" d="M10 50 A40 40 0 0 1 90 50" />
                        <path id="gauge-fill" class="gauge-fill" d="M10 50 A40 40 0 0 1 90 50" />
                    </svg>
                    <div id="score-percent" class="score-percent">0%</div>
                </div>

                <p id="score-text" class="score-text"></p>
            </div>
        </div>
    </body>
</html>
